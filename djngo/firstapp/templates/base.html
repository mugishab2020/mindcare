<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shopify{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <div class="text-xl font-bold">Shopify</div>
        <div>
            <a href="{% url 'home' %}" class="mr-4 hover:underline">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-md p-4 hidden md:block">
            <ul class="space-y-4">
                <li><a href="{% url 'home' %}" class="text-blue-600 hover:underline">Dashboard</a></li>
                <li><a href="{% url 'AddProduct' %}" class="text-blue-600 hover:underline">Add Product</a></li>
                <li><a href="{% url 'ShowProduct' %}" class="text-blue-600 hover:underline">All Products</a></li>
                <li><a href="" class="text-blue-600 hover:underline">Transactions</a></li>
                <li><a href="{% url 'update' %}" class="text-blue-600 hover:underline">User</a></li>
            </ul>
        </aside>
        <main class="flex-1 p-6">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer class="bg-blue-600 text-white text-center py-4 mt-4">
        &copy; 2025 Shopify. All rights reserved.
    </footer>

</body>

</html>
