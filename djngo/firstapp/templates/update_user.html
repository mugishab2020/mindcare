{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Update Your Account Info</h2>

    {% if messages %}
    <div>
        {% for message in messages %}
        <p class="mb-4 text-green-600 font-medium">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
            Save Changes
        </button>
    </form>
</div>

<script>
    // Remove the 'required' attribute from all inputs, selects, and textareas inside the form
    document.querySelectorAll('form input, form select, form textarea').forEach(el => el.removeAttribute('required'));
</script>
{% endblock %}
