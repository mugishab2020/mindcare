{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload Product</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-3 rounded text-sm
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800
                {% elif message.tags == 'error' %}
                    bg-red-100 text-red-800
                {% else %}
                    bg-blue-100 text-blue-800
                {% endif %}
            ">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
            Submit
        </button>
    </form>
</div>
{% endblock %}
