{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="text-red-500 text-sm">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div class="mb-4 flex justify-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-4 text-center flex">
            <p class="text-sm text-gray-600">Don't have an account?</p>
            <a href="{% url 'admin_register' %}" class="text-blue-500 ml-2 text-sm hover:underline">Register as
                Admin</a>
        </div>
    </div>

</div>
{% endblock %}
